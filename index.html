<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>L'original</title>
</head>

<body>
    <div class="sphlas">
        <img src="logo/splash.jpg" alt="Splash billede">
    </div>
    <div class="tomt"></div>
    <div id="popup">
        <div id="luk"><button>X</button></div>
        <div id="indhold"></div>
    </div>
    <header>
        <nav>
            <div class="menu">
                <button class="filter" data-hold="alle">Alle</button>
                <button class="filter" data-hold="forretter">Forretter</button>
                <button class="filter" data-hold="hovedretter">Hovedretter</button>
                <button class="filter" data-hold="desserter">Desserter</button>
                <button class="filter" data-hold="drikkevarer">Drikkevarer</button>
                <button class="filter" data-hold="sideorders">Sideorders</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="mini_overskrift">
            <h2></h2>
        </div>
        <div id="liste"></div>

    </main>

    <script>
        let mad = [];
        let filter = "alle";


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");

            async function getJson() {
                let jsonData = await fetch("");
                mad = await jsonData.json();
                mad.sort((a, b) => {
                    return a.navn.localeCompare(b.navn)
                });
                visMad();
            }


            function visMad() {
                dest.innerHTML = "";
                mad.forEach((mad) => {
                    if (filter == "alle" || filter == mad.kategori) {
                        let template = `
                        <div class="mad">
                            <h2>${mad.navn}</h2>
                            <div class="billede">
                                <img src="mad_small/${mad.billede}-sm.jpg">
                            </div>
                            <p><strong>Kategori:</strong> ${mad.kategori}</p>
                            <p><strong>Beskrivelse:</strong> ${mad.kort}</p>
                            <p><strong>Pris:</strong> ${mad.pris},00 DDK</p>
                        </div>`;
                        dest.insertAdjacentHTML("beforeend", template);
                        dest.lastElementChild.addEventListener("click", åbn);

                        function åbn() {
                            document.querySelector("#indhold").innerHTML = `
                            <div class="mad">
                                <h2>${mad.navn}</h2>
                                <div class="billede">
                                    <img src="mad_small/${mad.billede}-sm.jpg">
                                </div>
                                <p><strong>Kategori:</strong> ${mad.kategori}</p>
                                <p><strong>Oprindelse:</strong>${mad.oprindelse}</p>
                                <p><strong>Beskrivelse:</strong> ${mad.lang}</p>
                                <p><strong>Pris:</strong> ${mad.pris},00 DKK</p>
                            </div>
                            `;
                            document.querySelector("#popup").style.display = "block";
                            document.querySelector(".tomt").style.display = "block";

                        }
                    }
                })
            }

            document.querySelector("#luk button").addEventListener("click", () => {
                document.querySelector("#popup").style.display = "none";
                document.querySelector(".tomt").style.display = "none";
            })


            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);
            })

            function filtrering() {
                filter = this.getAttribute("data-hold");
                document.querySelector("h2").textContent = this.textContent;
                document.querySelectorAll(".filter").forEach(elm => {
                    elm.classList.remove("valgt");
                })
                this.classList.add("valgt");
                visMad();
            }

            getJson();
        }
    </script>

</body>





</html>
